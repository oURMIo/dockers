<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
    <script>
        async function fetchTime() {
            const response = await fetch('time.txt');
            const text = await response.text();
            document.getElementById('time').innerText = text;
        }

        setInterval(fetchTime, 1000);
        window.onload = fetchTime;
    </script>
</head>

<body>
    <h1>Current Time</h1>
    <pre id="time">Loading...</pre>
</body>

</html>
