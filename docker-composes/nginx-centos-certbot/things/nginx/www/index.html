<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A sample webpage displaying an iframe.">
  <title>Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>Now working!</p>
    <iframe src="file.txt" height="600px" width="1000px"></iframe>
  </div>
</body>

</html>
